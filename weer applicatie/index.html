<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weer App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weer App</h1>
        <div class="search-box">
            <input type="text" id="location-input" placeholder="Voer een stad in..." autocomplete="off">
            <button id="search-button">Zoek</button>
        </div>

        <div class="weather-info" id="weather-info">
            <div class="weather-basic">
                <img id="weather-icon" src="" alt="Weer icoon">
                <div class="temperature">
                    <span id="temperature">--</span>Â°C
                </div>
                <div class="description" id="description">--</div>
            </div>

            <div class="weather-details">
                <div class="detail">
                    <span class="label">Luchtvochtigheid:</span>
                    <span id="humidity">--</span>%
                </div>
                <div class="detail">
                    <span class="label">Windsnelheid:</span>
                    <span id="wind-speed">--</span> km/u
                </div>
                <div class="detail">
                    <span class="label">Zonsopgang:</span>
                    <span id="sunrise">--:--</span>
                </div>
                <div class="detail">
                    <span class="label">Zonsondergang:</span>
                    <span id="sunset">--:--</span>
                </div>
            </div>
        </div>

        <div id="error-message" class="error-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
