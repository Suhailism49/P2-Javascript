<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steen Papier Schaar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Steen Papier Schaar</h1>
        
        <div class="score-board">
            <div class="score">
                <p>Speler: <span id="player-score">0</span></p>
                <p>Computer: <span id="computer-score">0</span></p>
            </div>
        </div>

        <div class="choices">
            <button class="choice" data-choice="rock">✊</button>
            <button class="choice" data-choice="paper">✋</button>
            <button class="choice" data-choice="scissors">✌</button>
        </div>

        <div id="result" class="result">
            Kies een optie om te beginnen!
        </div>

        <button id="reset" class="reset-button">Opnieuw beginnen</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
